<div class="row">
    <div class="col-md-12">
        <img [src]="logo" class="img-responsive" style="padding: 15px; padding-left: 0px; max-height:150px;"/>
        <form style="margin-top: 0px;" (ngSubmit)="onSubmit()" #loginForm="ngForm">
            <div class="ibox float-e-margins" style="margin-bottom: 5px;">
                <div class="ibox-title">
                    <h5>Login</h5>
                </div>
                <div class="ibox-content">
                    <div [hidden]="!error" class="alert alert-danger">{{errorMessage}}</div>
                    <div class="form-group">
                        <label for="emailaddress" class="control-label" >Email Address</label>
                        <input class="form-control" required [(ngModel)]="model.emailAddress" ngControl="emailAddress" #emailAddress="ngForm">
                    </div>
                    <div class="form-group">
                        <label for="password" class="control-label">Password</label>
                        <input class="form-control" required [(ngModel)]="model.password" ngControl="password" #password="ngForm" type="password">
                    </div>
                    <div class="form-group">
                        <input type="checkbox" id="remember-me" value="1" name="remember-me" ngControl="remember" [(ngModel)]="model.remember">
                        <label for="remember-me" class="form-label">Remember my username</label>
                    </div>
                </div>
                <div class="panel-footer" style="padding-right: 0px; padding-left: 0px; padding-bottom:0px;">
                    <a (click)="goToRecovery()" class="btn btn-default">Recover Account</a> <button type="submit" class="btn btn-primary pull-right" [disabled]="!loginForm.form.valid || isProcessing">Login</button>
                    <p style="margin-top: 15px;"><a href="/legal/public" target="_blank">Terms and Conditions</a>  <a class="pull-right" href="/legal/privacy" target="_blank">Privacy Policy</a></p>
                </div>
            </div>
        </form>
    </div>
</div>
