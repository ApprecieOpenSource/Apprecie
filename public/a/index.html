<html>

<head>
    <title>Apprecie FE</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 1. Load libraries -->
    <script src="node_modules/angular2/bundles/angular2-polyfills.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="node_modules/rxjs/bundles/Rx.js"></script>
    <script src="node_modules/angular2/bundles/angular2.dev.js"></script>
    <script src="node_modules/angular2/bundles/router.dev.js"></script>
    <script src="node_modules/angular2/bundles/Http.js"></script>

    <!-- 2. Configure SystemJS -->
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <link href='https://fonts.googleapis.com/css?family=Quicksand:400,700,300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300' rel='stylesheet' type='text/css'>

    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="/css/site.css" rel="stylesheet">
    <script>
        System.config({
            map: {
                'rxjs': 'node_modules/rxjs'
            },
            packages: {
                app: {
                    format: 'register',
                    defaultExtension: 'js'
                },
                'rxjs': {defaultExtension: 'js'}
            }
        });
        System.import('app/boot').then(null, console.error.bind(console));
    </script>
</head>
<base href="/a/">
<!-- 3. Display the application -->
<body>
    <my-app>
        <div style="position:absolute;top:45%; width:100%; padding: 15px; text-align: center">
            <h3>Welcome to Apprecie</h3>
            <p><img src="/img/ajax-loader-grey.gif"/> Please wait while we personalise your experience...</p>
        </div>
    </my-app>
</body>

</html>
